<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" action="#" method="post">
            <input class="form-control me-2" type="search" placeholder="Location" aria-label="Search" name="nm">
            <button class="btn btn-success" type="submit">Add</button>
          </form>



          <form class="d-flex" action="#" method="post">
            <input class="form-control me-2" type="search" placeholder="Distance" aria-label="Search" name="dist">
            <select class="form-select" aria-label="Default select example" name="metric">
              <option selected value=0>Open this select menu</option>
              <option value=1>Miles</option>
              <option value=2>Km</option>
            </select>
            <button class="btn btn-success" type="submit">Generate Map</button>
          </form>

          <form class="d-flex" action="#" method="post">
            <button type="submit" class="btn btn-danger" name="refresh_map" value=True>Refresh Map</button>
          </form>

        </div>
      </nav>
    {% block body %}

      {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
